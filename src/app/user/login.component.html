<div class="card container body-content">
  <!-- <div class="card-header">
    {{pageTitle}}
  </div> -->

  <div class="">
    <form novalidate (ngSubmit)="login(loginForm)" #loginForm="ngForm" autocomplete="off">
      <fieldset>


        <div class="row">
          <div class="col-sm-6 col-sm-offset-3">
            <div class="form-group">
              <label for="userNameId">Email</label>
              <div>
                <input class="form-control" id="userNameId" type="text" placeholder="Email (required)" required
                  ngModel name="userName" #userNameVar="ngModel"
                  [ngClass]="{'is-invalid': (userNameVar.touched || userNameVar.dirty) && !userNameVar.valid }" />
                <span class="invalid-feedback help-block text-danger">
                  <span *ngIf="userNameVar.errors?.required && (userNameVar.touched || userNameVar.dirty) && !userNameVar.valid">
                    Email is required.
                  </span>
                </span>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-6 col-sm-offset-3">
            <div class="form-group">
              <label for="passwordId">Password</label>

              <div>
                <input class="form-control" id="passwordId" type="password" placeholder="Password (required)" required
                  ngModel name="password" #passwordVar="ngModel"
                  [ngClass]="{'is-invalid': (passwordVar.touched || passwordVar.dirty) && !passwordVar.valid }" />
                <span class="invalid-feedback help-block text-danger">
                  <span *ngIf="passwordVar.errors?.required && (passwordVar.touched || passwordVar.dirty)">
                    Password is required.
                  </span>
                </span>
              </div>
            </div>
          </div>
        </div>
        <br>
        <div class="row">
          <div class=" col-sm-6 col-sm-offset-3">
            <div class="col-md-12">
              <div class="form-group form-group-sm col-lg-9">
                <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">
                  Log In
                </button>
                &nbsp;
                <button class="btn btn-warning" type="button" [routerLink]="['/home']">
                  Cancel

                </button>
              </div>
            </div>
          </div>
        </div>

      </fieldset>
    </form>
  </div>

  <div class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}
  </div>
</div>
