<div class="container">

  <div class="panel panel-primary">
    <div class="panel-heading">
      <h1 class="panel-title">Funds</h1>
    </div>
    <div class="panel-body">
      <div *ngFor="let singleFund of fundList; let i = index">
        <div *ngIf="i % 3== 0" class="row">
          <div class="col-lg-4" *ngIf="listSize  > i+0">
            <app-fund-compact [fundDetail]="fundList[i]"></app-fund-compact>
          </div>
          <div class="col-lg-4" *ngIf="listSize  > i+1">
            <app-fund-compact [fundDetail]="fundList[i+1]"></app-fund-compact>
          </div>
          <div class="col-lg-4" *ngIf="listSize  > i+2">
            <app-fund-compact [fundDetail]="fundList[i+2]"></app-fund-compact>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
